<!DOCTYPE html>
<html lang="ko">
<!-- HEAD -->

<head>
    <meta charset="utf-8" />
    <title>거래처 정보</title>
    <meta name="description" content="Blank inner page examples">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <link rel="shortcut icon" href="../assets/demo/demo12/media/img/logo/favicon.ico" />
    <link href="../assets/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css" />
    <link href="../assets/demo/demo12/base/style.bundle.css" rel="stylesheet" type="text/css" />
    <link href="../css/ui.css" rel="stylesheet" type="text/css" />
</head>
<!-- //HEAD -->

<body class="m-page--fluid m--skin- m-content--skin-light2">
    <div class="m-grid m-grid--hor m-grid--root m-page">
        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
            <div class="m-grid__item m-grid__item--fluid m-wrapper">
                <!-- 컨텐츠 영역 -->
                <div class="m-content">
                    <div class="row">
                        <div class="col-lg-12">

                            <!-- 로그인 폼 -->
                            <div class="m-portlet m-form">
                                <div class="m-portlet__body">
                                    <div class="login_form">
                                        <h2 class="login_title"><img src="../img/logo.gif" alt="BTMS"></h2>
                                        <p class="sub_title">출장관리 시스템에 오신 것을 환영합니다.</p>
                                        <!-- <form action="" method=""> -->
                                        <fieldset class="login_field">
                                            <legend class="blind">로그인 폼</legend>
                                            <input type="text" class="form-control m-input login_input_a" placeholder="아이디">
                                            <input type="password" class="form-control m-input login_input_a" placeholder="비밀번호">
                                            <button type="button" class="btn btn-primary btn_submit">로그인</button>
                                            <div class="login_opt">
                                                <div class="login_opt_item check">
                                                    <input type="checkbox" id="saveID" name="saveID">
                                                    <label for="saveID">
                                                        <span class="check_icon"><i class="fa fa-check"></i></span>
                                                        <span class="txt">아이디 저장</span>
                                                    </label>
                                                </div>
                                                <div class="login_opt_item link">
                                                    <a href="#">비밀번호 찾기</a>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <!-- </form> -->
                                    </div>

                                    <!-- 공용푸터 -->
                                    <footer class="form_footer">
                                        <h1 id="footLogo"><img src="../img/logo_f.gif" alt="BTMS"></h1>
                                        <span class="m-footer__copyright">
                                            <span class="addr_item">㈜타이드스퀘어 투어비스</span>
                                            <span class="addr_item">사업자등록 : 497-85-00706</span>
                                            <span class="addr_item">주소 : 서울특별시 중구 서소문로 106, 11층(서소문동, 동화빌딩)</span>
                                            <span class="addr_item">대표이사 : 윤민</span>
                                        </span>
                                        <span class="m-footer__copyright">
                                            <span class="addr_item">고객센터 : 1599-7979</span>
                                            <span class="addr_item">FAX : 02-779-5770</span>
                                            <strong class="copy">COPYRIGHT TIDESQUARE CO. LTD. ALL RIGHT RESERVED.</strong>
                                        </span>
                                    </footer>
                                    <!-- // -->
                                    
                                </div>
                            </div>
                            <!--// 로그인 폼 -->
                        </div>
                    </div>
                </div>
                <!-- //컨텐츠 영역 END -->
            </div>
        </div>
    </div>
    <!-- 부트스트랩 테마 JS -->
    <script src="../assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
    <script src="../assets/demo/demo12/base/scripts.bundle.js" type="text/javascript"></script>
    <script src="../js/bootstrap-datepicker.js" type="text/javascript"></script>
</body>

</html>
