<!DOCTYPE html>
<html lang="ko">
<!-- HEAD -->

<head>
    <meta charset="utf-8" />
    <title>거래처 정보</title>
    <meta name="description" content="Blank inner page examples">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <link rel="shortcut icon" href="../assets/demo/demo12/media/img/logo/favicon.ico" />
    <link href="../assets/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css" />
    <link href="../assets/demo/demo12/base/style.bundle.css" rel="stylesheet" type="text/css" />
    <link href="../css/ui.css" rel="stylesheet" type="text/css" />
</head>
<!-- //HEAD -->

<body class="m-page--fluid m--skin- m-content--skin-light2">
    <div class="m-grid m-grid--hor m-grid--root m-page">
        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
            <div class="m-grid__item m-grid__item--fluid m-wrapper">
                <!-- 컨텐츠 영역 -->
                <!-- 페이지 위치 표시 -->
                <div class="m-subheader">
                    <div class="d-flex align-items-center">
                        <div class="mr-auto">
                            <h3 class="m-subheader__title m-subheader__title--separator">회원</h3>
                            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                                <li class="m-nav__item m-nav__item--home">
                                    <a href="#" class="m-nav__link m-nav__link--icon">
                                        <i class="m-nav__link-icon la la-home"></i>
                                    </a>
                                </li>
                                <li class="m-nav__separator">-</li>
                                <li class="m-nav__item">
                                    <a href="" class="m-nav__link">
                                        <span class="m-nav__link-text">비밀번호 변경</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- //페이지 위치 표시 -->
                <div class="m-content">
                    <div class="row">
                        <div class="col-lg-12">

                            <!-- 로그인 폼 -->
                            <div class="m-portlet m-form">
                                <div class="m-portlet__body">
                                    
                                    <div class="member_form">
                                        <h2 class="title"><img src="../img/logo.gif" alt="BTMS"></h2>
                                        <h3 class="form_title">비밀번호 변경 (이메일 인증)</h3>
                                        <ul class="step_list">
                                            <li class="step active">
                                                <i class="number">1</i>
                                                <span class="txt">본인확인</span>
                                            </li>
                                            <li class="step">
                                                <i class="number">2</i>
                                                <span class="txt">새 비밀번호 설정</span>
                                            </li>
                                            <li class="step">
                                                <i class="number">3</i>
                                                <span class="txt">비밀번호 변경완료</span>
                                            </li>
                                        </ul>
                                        <fieldset class="member_field">
                                            <legend class="field_tit">
                                                <strong>본인확인</strong>
                                                <p>회원가입 시 등록하신 이메일 주소(아이디)와 보안을 확인 하시면, 비밀번호 변경 인증 메일이 발송됩니다.</p>
                                            </legend>
                                            <table class="member_table">
                                                <tbody>
                                                    <tr>
                                                        <th>이메일(아이디)</th>
                                                        <td>
                                                            <input type="text" class="form-control m-input">
                                                            <span class="set_email">@tourvis.com</span>
                                                            <span class="opt_txt">입력하신 이메일(ID)의 회원정보가 없습니다. 다시 입력해 주세요.</span>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th>보안문자</th>
                                                        <td>
                                                            보안문자 영역
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <div class="modal_foot">
                                                <div class="modal_btn">
                                                    <button type="button" class="btn btn-secondary m-btn--wide">취소</button>
                                                    <button type="button" class="btn btn-primary m-btn--wide">다음</button>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                            <!--// 로그인 폼 -->

                        </div>
                    </div>
                </div>
                <!-- //컨텐츠 영역 END -->
            </div>
        </div>
    </div>
    <!-- 부트스트랩 테마 JS -->
    <script src="../assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
    <script src="../assets/demo/demo12/base/scripts.bundle.js" type="text/javascript"></script>
    <script src="../js/bootstrap-datepicker.js" type="text/javascript"></script>
</body>

</html>
