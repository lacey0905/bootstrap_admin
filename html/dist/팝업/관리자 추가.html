<html>
<head>
    <title>팝업</title>
    <link href="../assets/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css" />
    <link href="../assets/demo/demo12/base/style.bundle.css" rel="stylesheet" type="text/css" />
    <link href="../css/ui.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="modal_default">
        <div class="modal_head">
            <h2 class="title">관리자 추가</h2>
            <button type="b utton" class="close">
                <span aria-hidden="true">×</span>
            </button>
        </div>
        <div class="modal_content">
            <!-- form START -->
            <!-- <form action="" method=""> -->
            <div class="m-form__section m-form__section--first">
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">이메일(아이디) <i class="dot_red">*</i></label>
                    <div class="col-lg-10">
                        <div class="input-group">
                            <input type="text" class="form-control m-input" name="">
                        </div>
                        <p class="caption">@hyundaicommercial.com</p>
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">한글이름 <i class="dot_red">*</i></label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control m-input">
                    </div>
                </div>  
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">생년월일 <i class="dot_red">*</i></label>
                    <div class="col-lg-10 inp_inline_wrap">
                        <div class="inp_inline x3">
                            <select class="form-control m-input" id="">
                                <option>2019년</option>
                                <option>2018년</option>
                                <option>2017년</option>
                            </select>
                        </div>
                        <div class="inp_inline x3">
                            <select class="form-control m-input" id="">
                                <option>1월</option>
                                <option>2월</option>
                                <option>3월</option>
                                <option>4월</option>
                                <option>5월</option>
                                <option>6월</option>
                                <option>7월</option>
                                <option>8월</option>
                                <option>9월</option>
                                <option>10월</option>
                                <option>11월</option>
                                <option>12월</option>
                            </select>
                        </div>
                        <div class="inp_inline x3">
                            <select class="form-control m-input" id="">
                                <option>1일</option>
                                <option>2일</option>
                                <option>3일</option>
                                <option>4일</option>
                                <option>5일</option>
                                <option>6일</option>
                                <option>7일</option>
                                <option>8일</option>
                                <option>9일</option>
                            </select>
                        </div>
                    </div>
                </div>  
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">성별 <i class="dot_red">*</i></label>
                    <div class="col-lg-10">
                        <div class="m-radio-inline">
                            <label class="m-radio">
                                <input type="checkbox" name="radio"> 남
                                <span></span>
                            </label>
                            <label class="m-radio">
                                <input type="checkbox" name="radio"> 여
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div> 
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">휴대전화</label>
                    <div class="col-lg-10 inp_inline_wrap">
                        <div class="inp_inline x5">
                            <select class="form-control m-input" id="">
                                <option>010</option>
                                <option>011</option>
                                <option>016</option>
                                <option>019</option>
                            </select>
                        </div>
                        <div class="inp_inline x3">
                            <input type="text" class="form-control m-input">
                        </div>
                        <div class="inp_inline x3">
                            <input type="text" class="form-control m-input">
                        </div>
                    </div>
                </div>        
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">부서 <i class="dot_red">*</i></label>
                    <div class="col-10">
                        <input type="text" class="form-control m-input" placeholder="한 글자 이상 입력해 주세요">
                    </div>
                </div>  
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">직위/사번</label>
                    <div class="col-lg-10 inp_inline_wrap">
                        <div class="inp_inline x5">
                            <select class="form-control m-input" id="">
                                <option>사원</option>
                            </select>
                        </div>
                        <div class="inp_inline x2">
                            <input type="text" class="form-control m-input">
                        </div>
                    </div>
                </div> 
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">회사전화</label>
                    <div class="col-lg-10 inp_inline_wrap">
                        <div class="inp_inline x5">
                            <select class="form-control m-input" id="">
                                <option>02</option>
                            </select>
                        </div>
                        <div class="inp_inline x3">
                            <input type="text" class="form-control m-input">
                        </div>
                        <div class="inp_inline x3">
                            <input type="text" class="form-control m-input">
                        </div>
                    </div>
                </div>        
            </div>
            <!-- </form> -->
            <!-- form END -->
            <br class="hide">
        </div>
        <div class="modal_foot">
            <div class="modal_btn">
                <button type="button" class="btn btn-secondary m-btn--wide">취소</button>
                <button type="button" class="btn btn-primary m-btn--wide">등록</button>
            </div>
        </div>
    </div>
    <script src="../assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
    <script src="../assets/demo/demo12/base/scripts.bundle.js" type="text/javascript"></script>
    <script src="../js/bootstrap-datepicker.js" type="text/javascript"></script>
</body>
</html>
