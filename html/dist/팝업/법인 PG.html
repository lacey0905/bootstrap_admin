<html>
<head>
    <title>팝업</title>
    <link href="../assets/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css" />
    <link href="../assets/demo/demo12/base/style.bundle.css" rel="stylesheet" type="text/css" />
    <link href="../css/ui.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!--
        사이즈 고정 + 가운데 고정
        <div class="modal_default size_fix">
    -->
    <div class="modal_board">
        <div class="modal_head">
            <h2 class="title">법인 PG</h2>
            <button type="button" class="close">
                <i class="la la-close"></i>
            </button>
        </div>
        <div class="modal_content">
        <!-- <form action="" method=""> -->
            <div class="modal_form">
                <table class="form_table">
                    <tbody>
                        <tr>
                            <th class="form_tit">예약번호</th>
                            <td class="form_cont">98490</td>
                            <th class="form_tit">처리사원</th>
                            <td class="form_cont">홍길동</td>
                        </tr>
                        <tr>
                            <th class="form_tit">
                                <label class="m-radio">
                                    <input type="radio" name="" checked="">요금구분<span></span>
                                </label>
                            </th>
                            <td class="form_cont" colspan="3">
                                <div class="form_cont_row">
                                    <div class="inp_inline_wrap">
                                        <div class="inp_inline">
                                            <label class="m-checkbox">
                                                <input type="checkbox">
                                                <span></span>
                                                발권금액
                                            </label>
                                            <input type="text" class="form-control m-input">
                                        </div>
                                        <div class="inp_inline">
                                            <label class="m-checkbox">
                                                <input type="checkbox">
                                                <span></span>
                                                입금액
                                            </label>
                                            <input type="text" class="form-control m-input">
                                        </div>
                                        <div class="inp_inline">
                                            <label class="m-checkbox">
                                                <input type="checkbox">
                                                <span></span>
                                                취급수수료
                                            </label>
                                            <input type="text" class="form-control m-input">
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="form_tit"><i class="dot_red">*</i> 결제금액</th>
                            <td class="form_cont" colspan="3">
                                <input type="text" class="form-control m-input">
                            </td>
                        </tr>
                        <tr>
                            <th class="form_tit"><i class="dot_red">*</i> 고객명</th>
                            <td class="form_cont" colspan="3">
                                <input type="text" class="form-control m-input">
                            </td>
                        </tr>
                        <tr>
                            <th class="form_tit"><i class="dot_red">*</i> 상품명</th>
                            <td class="form_cont" colspan="3">
                                <input type="text" class="form-control m-input">
                            </td>
                        </tr>
                        <tr>
                            <th class="form_tit"><i class="dot_red">*</i> 담당자전화</th>
                            <td class="form_cont" colspan="3">
                                <div class="inp_inline_wrap">
                                    <div class="inp_inline x3">
                                        <select class="form-control m-input" id="">
                                            <option>042</option>
                                        </select>
                                    </div>
                                    <div class="inp_inline x3">
                                        <input type="text" class="form-control m-input">
                                    </div>
                                    <div class="inp_inline x3">
                                        <input type="text" class="form-control m-input">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="form_tit"><i class="dot_red">*</i> 담당자메일</th>
                            <td class="form_cont" colspan="3">
                                <div class="inp_inline_wrap">
                                    <div class="inp_inline x4">
                                        <input type="text" class="form-control m-input">
                                    </div>
                                    <div class="inp_inline txt">@</div>
                                    <div class="inp_inline x4">
                                        <input type="text" class="form-control m-input">
                                    </div>
                                    <div class="inp_inline x3">
                                        <select class="form-control m-input" id="">
                                            <option>직접입력</option>
                                        </select>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        <!-- </form> -->
        </div>
        <div class="modal_foot">
            <div class="modal_btn">
                <button type="button" class="btn btn-secondary m-btn--wide">취소</button>
                <button type="button" class="btn btn-primary m-btn--wide">결제</button>
            </div>
        </div>
    </div>
    <script src="../assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
    <script src="../assets/demo/demo12/base/scripts.bundle.js" type="text/javascript"></script>
    <script src="../js/bootstrap-datepicker.js" type="text/javascript"></script>
</body>
</html>
