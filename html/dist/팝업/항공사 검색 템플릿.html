                                        </a>
                                    </li>

            <!-- 모달팝업으로 사용 하려면 width를 지정 해주세요. -->
            <div style="width:800px;" class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal_board">
                        <div class="modal_head">

                            <button type="button" class="close">

                            </button>
                        </div>
                        <div class="modal_content">
                            <!-- modal_content 안쪽에 팝업 내용을 넣으면 모달 팝업으로 사용 가능 -->
                            <div class="modal_content">
                                <div class="modal_search label">
                                    <div class="inp_inline_wrap">
                                        <div class="inp_inline">

                                        </div>

                                                <th>영문명</th>

                                                </td>

                            <div class="modal_btn">
