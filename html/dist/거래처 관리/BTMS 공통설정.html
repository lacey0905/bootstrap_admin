<!DOCTYPE html>
<html lang="ko">
    <!-- HEAD -->
    <head>
        <meta charset="utf-8" />
        <title>거래처 정보</title>
        <meta name="description" content="Blank inner page examples">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
        <link rel="shortcut icon" href="../assets/demo/demo12/media/img/logo/favicon.ico" />
        <link href="../assets/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css" />
        <link href="../assets/demo/demo12/base/style.bundle.css" rel="stylesheet" type="text/css" />
        <link href="../css/ui.css" rel="stylesheet" type="text/css" />
    </head>
    <!-- //HEAD -->
    <body class="m-page--fluid m--skin- m-content--skin-light2">
        <div class="m-grid m-grid--hor m-grid--root m-page">
            <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
                <div class="m-grid__item m-grid__item--fluid m-wrapper">
                    <!-- 컨텐츠 영역 -->
                    <!-- 페이지 위치 표시 -->
                    <div class="m-subheader">
                        <div class="d-flex align-items-center">
                            <div class="mr-auto">
                                <h3 class="m-subheader__title m-subheader__title--separator">거래처 관리</h3>
                                <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                                    <li class="m-nav__item m-nav__item--home">
                                        <a href="#" class="m-nav__link m-nav__link--icon">
                                            <i class="m-nav__link-icon la la-home"></i>
                                        </a>
                                    </li>
                                    <li class="m-nav__separator">-</li>
                                    <li class="m-nav__item">
                                        <a href="" class="m-nav__link">
                                            <span class="m-nav__link-text">BTMS 공통설정</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- // 페이지 위치 END -->
                    <div class="m-content">
                        <div class="row col_max_mid">
                            <!-- 탭 메뉴 -->
                            <div class="col-lg-12">
                                <ul class="nav_tab_link">
                                    <li class="col-lg-2 tab_item"><a href="./거래처 정보.html">거래처 정보</a></li>
                                    <li class="col-lg-2 tab_item"><a href="./출장규정.html">출장규정</a></li>
                                    <li class="col-lg-2 tab_item"><a href="./거래관계.html">거래관계</a></li>
                                    <li class="col-lg-2 tab_item active"><a href="./BTMS 공통설정.html">BTMS 공통설정</a></li>
                                    <li class="col-lg-2 tab_item"><a href="./출장관리자 등록.html">출장관리자 등록</a></li>
                                    <li class="col-lg-2 tab_item"><a href="./틱스잇 담당자.html">틱스잇 담당자</a></li>
                                </ul>
                            </div>
                            <!-- //탭 메뉴 -->
                        </div>
                        <!-- 탭 컨텐츠 -->
                        <div class="row col_max_mid">
                            <div class="col-lg-12">
                                <div class="m-portlet m-form">
                                    <!-- 탭 제목 -->
                                    <div class="m-portlet__head">
                                        <div class="m-portlet__head-caption">
                                            <div class="m-portlet__head-title">
                                                <h3 class="m-portlet__head-text">BTMS 공통설정</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- //탭 제목 -->
                                    <div class="m-portlet__body">
                                        <!-- form START -->
                                        <!-- <form action="" method=""> -->
                                        <div class="form_wrap">
                                            <!-- BTMS 공통설정 -->
                                            <fieldset class="form_fieldset">
                                                <dlv class="row">
                                                    <div class="form_item col-lg-6">
                                                        <div class="row">
                                                            <strong class="title col-lg-4">해외 항공수수료</strong>
                                                            <div class="cont col-lg-8">
                                                                <input class="form-control m-input input_unit" type="text" value="0.0" id="">
                                                                <span class="unit">%</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form_item col-lg-6">
                                                        <div class="row">
                                                            <strong class="title col-lg-4">수수료 계산</strong>
                                                            <div class="cont col-lg-8 form_radio">
                                                                <label class="m-radio">
                                                                    <input type="radio" name="Fee" checked>
                                                                    Net 기준((Fare - DC) * 수수료)
                                                                    <span></span>
                                                                </label>
                                                                <label class="m-radio">
                                                                    <input type="radio" name="Fee">
                                                                    결제금액((Fare - DC + TAX) * 수수료)
                                                                    <span></span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </dlv>
                                                <dlv class="row">
                                                    <div class="form_item col-lg-6">
                                                        <div class="row">
                                                            <strong class="title col-lg-4">BTMS 사용여부</strong>
                                                            <div class="cont col-lg-8 form_radio radio_inline">
                                                                <label class="m-radio">
                                                                    <input type="radio" name="use" checked>사용<span></span>
                                                                </label>
                                                                <label class="m-radio">
                                                                    <input type="radio" name="use">미사용<span></span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form_item col-lg-6">
                                                        <div class="row">
                                                            <strong class="title col-lg-4">수수료 계산</strong>
                                                            <div class="cont col-lg-8">
                                                                <div class="input-group date">
                                                                    <input type="text" class="form-control m-input" readonly="" placeholder="날짜 선택" id="m_datepicker_2">
                                                                    <div class="input-group-append">
                                                                        <span class="input-group-text">
                                                                            <i class="la la-calendar-check-o"></i>
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </dlv>
                                                <dlv class="row">
                                                    <div class="form_item col-lg-6">
                                                        <div class="row">
                                                            <strong class="title col-lg-4">BTMS URL</strong>
                                                            <div class="cont col-lg-8">
                                                                <div class="form_url">
                                                                    <span class="first">http://</span>
                                                                    <input class="form-control m-input input_unit" type="text" value="" placeholder="URL" id="">
                                                                    <span class="last">.touvis.com</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form_item col-lg-6">
                                                        <div class="row">
                                                            <strong class="title col-lg-4">BTMS Admin-URL</strong>
                                                            <div class="cont col-lg-8">
                                                                <div class="form_url">
                                                                    <span class="first">http://</span>
                                                                    <input class="form-control m-input input_unit" type="text" disabled value="btms3admin" placeholder="URL" id="">
                                                                    <span class="last">.touvis.com</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </dlv>
                                                <dlv class="row">
                                                    <div class="form_item col-lg-6">
                                                        <div class="row">
                                                            <strong class="title col-lg-4">아이디 설정</strong>
                                                            <div class="cont col-lg-8 form_radio radio_inline">
                                                                <label class="m-radio">
                                                                    <input type="radio" name="" checked>이메일<span></span>
                                                                </label>
                                                                <span>@</span>
                                                                <input class="form-control m-input" type="text" disabled value="tidesquare.com" placeholder="URL" id="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form_item col-lg-6">
                                                        <div class="row">
                                                            <strong class="title col-lg-4">회원가입 인증방식</strong>
                                                            <div class="cont col-lg-8 form_radio radio_inline">
                                                                <label class="m-radio">
                                                                    <input type="radio" name="" checked>본인 이메일 인증<span></span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </dlv>
                                                <dlv class="row">
                                                    <div class="form_item col-lg-6">
                                                        <div class="row">
                                                            <strong class="title col-lg-4">출장예약 관리자 승인</strong>
                                                            <div class="cont col-lg-8 form_radio radio_inline">
                                                                <label class="m-radio">
                                                                    <input type="radio" name="" checked>사용안함<span></span>
                                                                </label>
                                                                <label class="m-radio">
                                                                    <input type="radio" name="">사용<span></span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form_item col-lg-6">
                                                        <div class="row">
                                                            <strong class="title col-lg-4">영수증 출력여부</strong>
                                                            <div class="cont col-lg-8 form_radio radio_inline">
                                                                <label class="m-radio">
                                                                    <input type="radio" name="" checked>출력<span></span>
                                                                </label>
                                                                <label class="m-radio">
                                                                    <input type="radio" name="">미출력<span></span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </dlv>
                                            </fieldset>
                                            <!-- //BTMS 공통설정 -->
                                            <!-- 출장품의 관련 -->
                                            <fieldset class="form_fieldset">
                                                <legend class="form_legend">출장품의 관련</legend>
                                                <dlv class="row">
                                                    <div class="form_item col-lg-12">
                                                        <div class="row">
                                                            <strong class="title col-lg-2">결제단계</strong>
                                                            <div class="cont col-lg-10 form_radio radio_inline">
                                                                <label class="m-radio">
                                                                    <input type="radio" name="" checked>선불(품의진행 때)<span></span>
                                                                </label>
                                                                <label class="m-radio">
                                                                    <input type="radio" name="">후불<span></span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </dlv>
                                            </fieldset>
                                            <!-- //출장품의 관련 -->
                                            <!-- 항공예약 관련 -->
                                            <fieldset class="form_fieldset">
                                                <legend class="form_legend">항공예약 관련</legend>
                                                <dlv class="row">
                                                    <div class="form_item col-lg-12">
                                                        <div class="row">
                                                            <strong class="title col-lg-2">항공편 조회시 제외 항공사</strong>
                                                            <div class="cont col-lg-10 form_radio radio_inline">
                                                                <label class="m-radio">
                                                                    <input type="radio" name="airline">없음<span></span>
                                                                </label>
                                                                <label class="m-radio">
                                                                    <input type="radio" name="airline" checked>있음<span></span>
                                                                </label>
                                                                <input class="form-control m-input" type="text" value="" id="" placeholder="한 글자 이상 입력">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </dlv>
                                                <dlv class="row">
                                                    <div class="form_item col-lg-12">
                                                        <div class="row">
                                                            <strong class="title col-lg-2">비교견적표 사용여부</strong>
                                                            <div class="cont col-lg-10 form_radio radio_inline">
                                                                <label class="m-radio">
                                                                    <input type="radio" name="">사용<span></span>
                                                                </label>
                                                                <label class="m-radio">
                                                                    <input type="radio" name="" checked>사용안함<span></span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </dlv>
                                            </fieldset>
                                            <!-- //항공예약 관련 -->
                                        </div>
                                        <!-- </form> -->
                                        <!-- form END -->
                                    </div>
                                    <!-- 폼 버튼 -->
                                    <div class="m-portlet__foot m-portlet__foot--fit">
                                        <div class="m-form__actions">
                                            <button type="reset" class="btn btn-secondary btn-lg m-btn m-btn--custom">취소</button>
                                            <button type="reset" class="btn btn-primary btn-lg m-btn m-btn--custom">수정</button>
                                        </div>
                                    </div>
                                    <!-- // -->
                                </div>
                            </div>
                        </div>
                        <!-- //탭 컨텐츠 -->
                    </div>
                    <!-- //컨텐츠 영역 END -->
                </div>
            </div>
        </div>
        <!-- 부트스트랩 테마 JS -->
        <script src="../assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
        <script src="../assets/demo/demo12/base/scripts.bundle.js" type="text/javascript"></script>
        <script src="../js/bootstrap-datepicker.js" type="text/javascript"></script>
    </body>
</html>
